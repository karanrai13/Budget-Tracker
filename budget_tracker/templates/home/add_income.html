{% extends "base.html" %}

{% block content %}
<div class="form-container" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #222; border-radius: 8px;">
    <h2 style="color: #a8e6cf; text-align: center;">Add Income</h2>
    <form method="post" class="form-content" style="display: flex; flex-direction: column; gap: 20px;">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="amount" style="color: #fff;">Amount:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="number" step="0.01" name="amount" required style="background-color: #333; color: #fff; border: 1px solid #00e676; padding: 10px; border-radius: 5px;">
        </div>

        <div class="form-group">
            <label for="date" style="color: #fff;">Date:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="date" name="date" required style="background-color: #333; color: #fff; border: 1px solid #00e676; padding: 10px; border-radius: 5px;">
        </div>

        <div class="form-group">
            <label for="description" style="color: #fff;">Description:</label>
            <input type="text" name="description" style="background-color: #333; color: #fff; border: 1px solid #00e676; padding: 10px; border-radius: 5px;">
        </div>

        <div class="form-group">
            <label for="category" style="color: #fff;">Category:&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select name="category" required style="background-color: #333; color: #fff; border: 1px solid #00e676; padding: 10px; border-radius: 5px;">
                <option value="">Select Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == selected_category_id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="auth-button" style="background-color: #00bcd4; color: #000; padding: 12px 20px; font-size: 16px; font-weight: bold; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; align-self: center;">
            Save Income
        </button>
    </form>
</div>
{% endblock %}
