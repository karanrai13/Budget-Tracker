{% comment %} {% extends "base.html" %} {% endcomment %}
{% block content %}
<h2>Add Category</h2>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label for="name">Category Name:</label>
    <input type="text" name="name" required><br>

    <button type="submit">Save Category</button>
</form>
{% endblock %}
