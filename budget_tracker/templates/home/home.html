<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #e7f7e7;
            border: 1px solid #b2e1b2;
            color: #2c6c2f;
        }
        .alert-info {
            background-color: #d1e7ff;
            border-color: #8cc0f7;
            color: #004085;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Budget Tracker</h1>

    
    {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <p>Enjoy managing your budget!</p>
</div>

</body>
</html>
